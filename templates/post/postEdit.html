{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/post/postForm.css' %}">
{% endblock %}

{% block js %}
    {{ block.super }}
{% endblock %}

{% block content %}
<div class="row rounded">
    <div class="col-12 item mb-5" id="container-form">
        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-outline-primary btn-lg btn-block mb-4 mt-4" value="CREAR POST">EDITAR POST</button>
        </form>
    </div>
</div>
{% endblock %}
