{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block css %}
    {{ block.super }}
     <link rel="stylesheet" type="text/css" href="{% static 'css/post/postCommentForm.css' %}">
{% endblock %}

{% block content %}
<div class="container comentario " style="margin-bottom: 100px;">
    <div class="row cuerpo rounded">
        <div class="col-12 item mt-5 mb-5">
            <form method="post" class="text-white">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-12">
                            {{ form.content|as_crispy_field }}                            
                        </div>
                    </div>
                <button type="submit" class="btn btn-dark mt-5 btn-lg btn-block mb-4" value="CREAR COMENTARIO">CREAR COMENTARIO</button>   
            </form>
        </div>
    </div>
</div>
{% endblock %}
