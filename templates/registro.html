<body>
    <section class="form-register">

        <input class="controls" type="text" name="apeliidos" id="apellidos" placeholder="Ingrese su Apellido/s">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
        <input class="controls" type="text" name="email" id="email" placeholder="Ingrese su Email">
        <input class="controls" type="text" name="contrase単as" id="contrase単as" placeholder="Ingrese la Contrase単a">
         <!-- Mensaje de si el usuario esta de acuerdo con los terminos y conficiones -->

         <!-- url que pregunta si el usuario ya tiene cuenta y lo redireccione a la pagina del Login o inicio de sesion -->
