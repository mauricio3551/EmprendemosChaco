<ul>
    {% for item in items %}
        <li>
            <a href="{% url 'post:mostrarPost' item.id %}">{{ item.title }}</a> - {{ item.category }}
            <a href="{% url 'categoria:posts_por_categoria' item.category.id %}">Ver más en {{ item.category }}</a>
        </li>
    {% empty %}
        <li>No hay ítems disponibles.</li>
    {% endfor %}
</ul>
