<h1>{{ categoria.name }}</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post:mostrarPost' post.id %}">{{ post.title }}</a> - {{ post.content|truncatewords:30 }}
        </li>
    {% empty %}
        <li>No hay posts en esta categor√≠a.</li>
    {% endfor %}
</ul>
