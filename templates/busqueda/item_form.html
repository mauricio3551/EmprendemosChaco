{% extends 'base.html' %}

{% block title %}Agregar/Editar Ítem{% endblock %}

{% block content %}
<h1>{% if item %}Editar Ítem{% else %}Agregar Ítem{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>

<a href="{% url 'item_list' %}">Volver a la lista de ítems</a>
{% endblock %}
