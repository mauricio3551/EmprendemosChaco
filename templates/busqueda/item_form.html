{% extends 'base.html' %}

{% block content %}
    <h1>Posts en la categoría {{ categoria.name }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_mostrar' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>No hay posts en esta categoría.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_list' %}">Ver todos los posts</a>
{% endblock %}
